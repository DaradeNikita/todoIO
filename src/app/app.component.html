

<h3 class="alert text-white text-center bg-success">Todo Task Using Input Output Decorator</h3>
<div class="container">
<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-md-6">
    <app-todo-form (sendData)="onDatasend($event)"></app-todo-form>
      </div>
      <div class="col-md-6 mt-4">
    <app-todo-list [getTodoItem]="todoArray"></app-todo-list>
      </div>
    </div>
  </div>
</div>
</div>
